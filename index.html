
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>المركز السوري للعلوم | Syrian Science Center</title>
    
    <!-- PWA Primary Meta -->
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SyrianScience">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3209/3209120.png">
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="https://cdn-icons-png.flaticon.com/512/3209/3209120.png">
    
    <!-- Using CDN for Tailwind CSS for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Academic Palette */
            --bg-deep: #0f172a; /* Slate 900 */
            --bg-card: rgba(30, 41, 59, 0.6); /* Slate 800 glass */
            --primary: #38bdf8; /* Sky 400 */
            --primary-dim: rgba(56, 189, 248, 0.1);
            --accent: #fbbf24; /* Amber 400 */
            --text-main: #f8fafc; /* Slate 50 */
            --text-muted: #94a3b8; /* Slate 400 */
            --border-light: rgba(255, 255, 255, 0.08);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
            min-width: 320px;
        }
        
        /* Elegant Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Splash Screen */
        #ssc-splash {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .splash-logo {
            width: 140px;
            height: 140px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: breathe 3s ease-in-out infinite;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.3)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(56, 189, 248, 0.5)); }
        }
        .splash-text {
            margin-top: 2.5rem;
            text-align: center;
            animation: fade-up 1s ease-out forwards;
        }
        @keyframes fade-up {
            0% { transform: translateY(15px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .splash-title {
            font-weight: 800;
            color: white;
            letter-spacing: 0.05em;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .splash-slogan {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Modern Background */
        .app-bg {
            background-color: #0f172a;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(56, 189, 248, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(99, 102, 241, 0.08) 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* Glass Panel Utility */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(56, 189, 248, 0.2);
            transform: translateY(-2px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "katex": "https://esm.sh/katex@^0.16.27",
    "katex/": "https://esm.sh/katex@^0.16.27/",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
  }
}
</script>
</head>
<body class="app-bg">
    <div id="ssc-splash">
        <div class="splash-logo">
            <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="40" stroke="#38bdf8" stroke-width="8" stroke-opacity="0.2"/>
                <circle cx="100" cy="100" r="25" stroke="#38bdf8" stroke-width="2"/>
                <circle cx="100" cy="100" r="8" fill="#fbbf24"/>
                <path d="M100 20V50 M100 150V180 M20 100H50 M150 100H180" stroke="#38bdf8" stroke-width="2" stroke-linecap="round"/>
                <circle cx="160" cy="100" r="4" fill="#38bdf8">
                    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
        <div class="splash-text">
            <p class="splash-title">SYRIAN SCIENCE CENTER</p>
            <p class="splash-slogan">المركز السوري للعلوم • 2026</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('ssc-splash');
            if (splash) {
                // Wait a bit to ensure React hydrates, then fade out
                setTimeout(() => {
                    splash.style.opacity = '0';
                    splash.style.transform = 'scale(1.05)';
                    setTimeout(() => splash.remove(), 800);
                }, 1500);
            }
        });
    </script>
</body>
</html>
