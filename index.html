    <!-- Using CDN for Tailwind CSS for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            /* Modern Academic Palette */
            --bg-deep: #0f172a; /* Slate 900 */
            --bg-card: rgba(30, 41, 59, 0.7); 
            --primary: #38bdf8; /* Sky 400 */
            --primary-glow: rgba(56, 189, 248, 0.5);
            --accent: #fbbf24; /* Amber 400 */
            --accent-glow: rgba(251, 191, 36, 0.5);
            --danger: #ef4444; /* Red 500 */
            --success: #22c55e; /* Green 500 */
            --text-light: #e2e8f0; /* Slate 200 */
            --text-dark: #94a3b8; /* Slate 400 */
        }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-deep);
            color: var(--text-light);
            font-family: 'Tajawal', sans-serif;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6); /* slate-900/60 */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .text-glow-cyan { text-shadow: 0 0 15px var(--primary-glow); }
        .text-glow-gold { text-shadow: 0 0 15px var(--accent-glow); }
        .glow-teal { box-shadow: 0 0 25px rgba(0, 210, 255, 0.4); }
        .glow-gold { box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slideUp { animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50% { transform: translateX(-5px); } 20%, 40% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.5s ease-in-out; }
        
        .bg-grid-large {
           background-image:
            linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
           background-size: 100px 100px;
        }
        
        .nebula-glow {
            background: radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.2), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(112, 0, 255, 0.2), transparent 40%);
        }
        
        .perspective-2000 {
           perspective: 2000px;
        }

        .touch-target {
           min-height: 44px;
           min-width: 44px;
        }
    </style>
