
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>المركز السوري للعلوم | Syrian Science Center</title>
    
    <!-- PWA Primary Meta -->
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SyrianScience">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3209/3209120.png">
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="https://cdn-icons-png.flaticon.com/512/3209/3209120.png">
    
    <!-- Using CDN for Tailwind CSS for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Academic Palette */
            --bg-deep: #0f172a; /* Slate 900 */
            --bg-card: rgba(30, 41, 59, 0.7); 
            --primary: #38bdf8; /* Sky 400 */
            --primary-glow: rgba(56, 189, 248, 0.5);
            --accent: #fbbf24; /* Amber 400 */
            --text-main: #f8fafc; /* Slate 50 */
            --text-muted: #94a3b8; /* Slate 400 */
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
            min-width: 320px;
        }
        
        /* Premium Background with Noise */
        .app-bg {
            background-color: #0f172a;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(56, 189, 248, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 0% 100%, rgba(99, 102, 241, 0.05) 0%, transparent 25%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            background-attachment: fixed;
        }

        /* Refined Glassmorphism */
        .glass-panel {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.8) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.2);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(56, 189, 248, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(56, 189, 248, 0.1);
        }

        /* Elegant Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-float { animation: float 6s ease-in-out infinite; }

        /* Text Selection */
        ::selection { background: rgba(56, 189, 248, 0.3); color: white; }

        /* Splash Screen */
        #ssc-splash {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "katex/": "https://esm.sh/katex@^0.16.27/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "katex": "https://esm.sh/katex@^0.16.27",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "react-qr-code": "https://esm.sh/react-qr-code@^2.0.18",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="app-bg text-slate-50 antialiased selection:bg-sky-500 selection:text-white">
    <div id="ssc-splash">
        <div class="relative w-32 h-32 flex items-center justify-center">
            <div class="absolute inset-0 rounded-full border-4 border-sky-500/20 animate-ping"></div>
            <div class="absolute inset-0 rounded-full border-4 border-t-sky-500 border-r-transparent border-b-transparent border-l-transparent animate-spin"></div>
            <span class="text-6xl animate-pulse">⚛️</span>
        </div>
        <div class="mt-8 text-center">
            <h1 class="text-2xl font-black tracking-tight text-white mb-2">SYRIAN SCIENCE CENTER</h1>
            <p class="text-sm font-medium text-slate-400">تحميل منصة المستقبل...</p>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('ssc-splash');
            if (splash) {
                // Wait a bit to ensure React hydrates, then fade out
                setTimeout(() => {
                    splash.style.opacity = '0';
                    splash.style.transform = 'scale(1.02)';
                    setTimeout(() => splash.remove(), 800);
                }, 1200);
            }
        });
    </script>
</body>
</html>
