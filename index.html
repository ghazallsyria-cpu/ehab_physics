        :root { --bg-deep: #0A2540; --primary: #D4AF37; --text-light: #e2e8f0; }
        body { background-color: var(--bg-deep); color: var(--text-light); font-family: 'Tajawal', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .glass-panel { background: rgba(10, 37, 64, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        
        /* تعريفات الحركات الأساسية */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeInUp 0.6s ease-out forwards; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slideUp { animation: slideUp 0.8s ease-out forwards; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 5s ease-in-out infinite; }

        @keyframes pulseGlow { 0%, 100% { opacity: 1; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); } 50% { opacity: 0.8; box-shadow: 0 0 40px rgba(56, 189, 248, 0.5); } }
        .animate-pulse-glow { animation: pulseGlow 3s infinite; }

        .title .letter { display: inline-block; line-height: 1em; opacity: 0; }
        .background-shapes { position: absolute; inset: 0; overflow: hidden; pointer-events: none; z-index: 0; }
        .shape { position: absolute; border-radius: 50%; background: radial-gradient(circle, rgba(0, 210, 255, 0.3) 0%, rgba(0, 210, 255, 0) 70%); }
        
        /* إخفاء شريط التمرير */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

<body>
    <div id="root"></div>
    <script>
      // Global Error Handler to catch crash before React mounts
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           root.innerHTML = `
             <div style="color: white; font-family: monospace; padding: 20px; direction: ltr; text-align: left;">
               <h1 style="color: red;">Application Critical Error</h1>
               <p>The application failed to start.</p>
               <pre style="background: #333; padding: 10px; border-radius: 5px; overflow: auto;">${message}\nat ${source}:${lineno}:${colno}</pre>
               <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; font-weight: bold; cursor: pointer;">Reload Page</button>
             </div>
           `;
        }
      };
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
